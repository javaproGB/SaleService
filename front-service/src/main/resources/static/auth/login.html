<div>
    <main class="navbar navbar-expand-lg navbar-light bg-light" ng-submit="tryToAuth()">
        <form style="position: fixed; left: 30%; top: 25%;">
            <h1 class="h4 mb-3 fw-normal">Please sign in</h1>

            <div class="form-floating">
                <input type="email" class="form-control" id="loginField" ng-model="user.username" placeholder="Login">
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" id="passwordField" ng-model="user.password" placeholder="Password">
            </div>

            <div class="form-check text-start my-3">
                <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                    Remember me
                </label>
            </div>
            <div>
                <button class="btn btn-outline-success" type="submit">Sign in</button>
            </div>
        </form>
    </main>
</div>
